<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&family=Style+Script&display=swap&family=Abril+Fatface&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./Styles/style.css">

    <title>Ature: Shoes Site </title>

<body>

    <!-- Navbar Top -->
    <section id="section">
        <nav id="navbar__top">
            <div class="navbar1__main__div">
                <div class="navbar1__heading__div">
                    <h2 class="navbar1__heading">Biggest Sale is on its Way</h2>
                </div>
                <div class="navbar1__list__div">
                    <ul class="navbar1__ul">
                        <li class="navbar1__li"><a href="#">Create Account</a></li>
                        <li class="navbar1__li"><a href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section id="section">
        <div id="logo__section__main__div">
            <div class="logo__div__container">
                <!-- Logo -->
                <div class="logo__image__div">
                    <img src="./Images/Logo/logo1 Ature.png" alt="Logo" class="logo__image">

                <div>

                        <h1 class="logo__main__heading">ATURE</h1>

                </div>

                <div class="logo__image__div">
                    <img src="./Images/Logo/logo1 Ature.png" alt="Logo" class="logo__image__duplicate">
                </div>
            </div>
        </div>

    <!-- Main Navbar -->
    <section id="section">
        <nav id="navbar__main">
            <div class="navbar2__main__div">
                <ul>
                    <li class="list__item list__item1"><a href="#" class="active">Home</a></li>
                    <li class="list__item list__item2"><a href="#">Formal</a></li>
                    <li class="list__item list__item3"><a href="#">Casual</a></li>
                    <li class="list__item list__item4"><a href="#">Sports</a></li>
                    <li class="list__item list__item5"><a href="#">Contact Us</a></li>
                    <li class="list__item list__item6"><a href="#">About Us</a></li>
                </ul>

        </nav>
